<h2>{{title}}</h2>

 <p ng-show="todoItems.length">
    <button ng-click="removeItem({'index': todoItems.length -1 })" class='btn btn-danger btn-sm'>Remove Last Item</button>
</p>


<ol class="list-group">
    <li ng-repeat="item in todoItems track by $index" class="list-group-item">
       <span class="label label-default">{{$index+1}}</span> {{ item }}
        <button ng-click="removeItem({'index': $index})" >Delete</button>
    </li>
</ol>
